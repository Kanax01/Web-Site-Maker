<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .editor-panel {
            flex: 1;
            padding: 10px;
            background: #1e1e1e;
            color: #f0f0f0;
        }
        .preview-panel {
            flex: 1;
            padding: 10px;
            background: white;
            border-left: 1px solid #ccc;
            overflow: auto;
        }
        textarea {
            width: 100%;
            height: 30%;
            background: #1e1e1e;
            color: #f0f0f0;
            border: none;
            padding: 10px;
            font-family: 'Courier New', monospace;
            resize: none;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        h2 {
            margin-top: 0;
            color: white;
        }
        .controls {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <div class="controls">
                <h2>Website Builder</h2>
                <div>
                    <button id="run-btn">‚ñ∂ Run</button>
                    <button id="export-btn">üíæ Export</button>
                    <button id="clear-btn">üóëÔ∏è Clear</button>
                </div>
            </div>
            <h3>HTML</h3>
            <textarea id="html-code" spellcheck="false"><!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple website built with this tool.</p>
</body>
</html></textarea>

            <h3>CSS</h3>
            <textarea id="css-code" spellcheck="false">body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
}

h1 {
    color: #4CAF50;
}</textarea>

            <h3>JavaScript</h3>
            <textarea id="js-code" spellcheck="false">document.querySelector('h1').addEventListener('click', () => {
    alert('Welcome to my website!');
});</textarea>
        </div>
        <div class="preview-panel">
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <script>
        const htmlCode = document.getElementById('html-code');
        const cssCode = document.getElementById('css-code');
        const jsCode = document.getElementById('js-code');
        const previewFrame = document.getElementById('preview-frame');
        const runBtn = document.getElementById('run-btn');
        const exportBtn = document.getElementById('export-btn');
        const clearBtn = document.getElementById('clear-btn');

        // Update preview when "Run" is clicked
        runBtn.addEventListener('click', updatePreview);

        // Auto-update preview while typing (optional)
        htmlCode.addEventListener('input', updatePreview);
        cssCode.addEventListener('input', updatePreview);
        jsCode.addEventListener('input', updatePreview);

        // Export code as HTML file
        exportBtn.addEventListener('click', () => {
            const fullCode = `
<!DOCTYPE html>
<html>
<head>
    <style>${cssCode.value}</style>
</head>
${htmlCode.value.replace('<head>', '<head>\n    <script>document.addEventListener("DOMContentLoaded", () => {${jsCode.value}});<\/script>')}
</html>
            `;
            
            const blob = new Blob([fullCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-website.html';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Clear all code
        clearBtn.addEventListener('click', () => {
            if (confirm('Clear all code?')) {
                htmlCode.value = '';
                cssCode.value = '';
                jsCode.value = '';
                updatePreview();
            }
        });

        // Update the preview
        function updatePreview() {
            const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            doc.open();
            doc.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <style>${cssCode.value}</style>
                    <script>document.addEventListener('DOMContentLoaded', () => {${jsCode.value}});<\/script>
                </head>
                ${htmlCode.value}
                </html>
            `);
            doc.close();
        }

        // Initialize preview
        updatePreview();
    </script>
</body>
</html>
